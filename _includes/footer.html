<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">友情链接</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-3">
        <ul class="contact-list">
          {% for friend in site.friends %}
            <li><a href="{{ friend.href }}" target="_blank"><img class="svg-icon" src="{{ friend.img }}" />{{ friend.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>
    </div>
    <div class="footer-col-wrapper">
      <div style="text-align: center;">
        <p>&copy; 2015-{{ site.copyright }} <a href="/">{{ site.title }}</a></p>
        <p>Powered by <a href="http://jekyllrb.com/">Jekyll</a> & <a href="https://pages.github.com/">Github Pages</a></p>
      </div>
    </div>

  </div>

</footer>
