---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta"><!--{% if page.written %}update in {% endif %}-->{{ page.date | date: "%b %-d, %Y" }} • {% if page.author %}{{ page.author }}{% endif %}<!--{% if page.written %} • written in {{ page.written | date: "%b %-d, %Y" }}{% endif %}--></p>
    <p>
      {% for tag in page.tags %}<span class="post-tag">{{ tag }}</span>{% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>



</div>

<!-- 多说评论框 start -->
  <div class="ds-thread" data-thread-key="{{ page.thread_key }}" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}"></div>
<!-- 多说评论框 end -->
<!-- 多说分享插件 start -->
<div class="ds-share" data-thread-key="{{ page.thread_key }}" data-title="{{ page.title }}" data-images="" data-content='{{ page.excerpt | markdownify }}' data-url="{{ site.url }}{{ page.url }}">
  <div class="ds-share-inline">
    <ul  class="ds-share-icons-16">

    	<li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);">分享到：</a></li>
      <li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo">微博</a></li>
      <li><a class="ds-qzone" href="javascript:void(0);" data-service="qzone">QQ空间</a></li>
      <li><a class="ds-qqt" href="javascript:void(0);" data-service="qqt">腾讯微博</a></li>
      <li><a class="ds-wechat" href="javascript:void(0);" data-service="wechat">微信</a></li>

    </ul>
    <div class="ds-share-icons-more">
    </div>
  </div>
</div>
<!-- 多说分享插件 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
var duoshuoQuery = {short_name:"runnerwoo"};
  (function() {
    var ds = document.createElement('script');
    ds.type = 'text/javascript';ds.async = true;
    ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
    ds.charset = 'UTF-8';
    (document.getElementsByTagName('head')[0]
     || document.getElementsByTagName('body')[0]).appendChild(ds);
  })();
  </script>
<!-- 多说公共JS代码 end -->
