---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{% if page.update %}[已更新]{% endif %}{{ page.title }}</h1>
    <p class="post-meta">{% if page.update %}{{ page.update | date: "%b %-d, %Y" }}{% else %}{{ page.date | date: "%b %-d, %Y" }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
