---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta"><!--{% if page.written %}update in {% endif %}-->{{ page.date | date: "%b %-d, %Y" }} • {% if page.author %}{{ page.author }}{% endif %}<!--{% if page.written %} • written in {{ page.written | date: "%b %-d, %Y" }}{% endif %}--></p>
    <p>
      {% for tag in page.tags %}<span class="post-tag">{{ tag }}</span>{% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>



</div>

<!-- 多说评论框 start -->
  <div class="ds-thread" data-thread-key="{{ page.thread_key }}" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}"></div>
<!-- 多说评论框 end -->
