---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %}{{ page.author }}{% else %}{{ site.author_zh-CN }}{% endif %} Â· {{ page.date | date: "%b %-d, %Y" }}</p>
    <p>
      {% for tag in page.tags %}<span class="post-tag">{{ tag }}</span>{% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
